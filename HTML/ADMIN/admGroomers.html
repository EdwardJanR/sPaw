<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../CSS/navFooter.css">
    <link rel="stylesheet" href="../../CSS/ADMIN/admGroomers.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Administración Groomers</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <header-admin></header-admin>
    </header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="d-flex flex-column align-items-center w-100">
            <h1 class="text-center mt-3 titulo">Administrador</h1>

            <!-- Tabs -->
            <ul class="nav nav-tabs justify-content-center w-100">
                <li class="nav-item"><a class="nav-link custom-tab" href="./index.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link custom-tab seleccion" href="./admGroomers.html">Groomers</a>
                </li>
                <li class="nav-item"><a class="nav-link custom-tab" href="./admClientes.html">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link custom-tab" href="./admReservas.html">Reservas</a></li>
            </ul>

            <!-- Sección del formulario actualizada -->
            <div class="contacto container d-flex flex-column align-items-center mb-5 mt-3 p-4 rounded-2">
                <h3 class="mt-3 mb-3 subtitulo" id="tituloFormulario">
                    Ingresar Groomer
                </h3>
                <form id="formGroomer" onsubmit="event.preventDefault();">
                    <div class="inputs-grid">
                        <div class="form-floating input-groomer">
                            <input type="text" class="form-control entrada" id="nombreGroomer" placeholder="">
                            <label for="nombreGroomer">Nombre</label>
                        </div>

                        <div class="form-floating input-groomer">
                            <input type="text" class="form-control entrada" id="apellidoGroomer" placeholder="">
                            <label for="apellidoGroomer">Apellido</label>
                        </div>

                        <div class="form-floating input-groomer">
                            <input type="tel" class="form-control entrada" id="telefonoGroomer" placeholder="">
                            <label for="telefonoGroomer">Teléfono</label>
                        </div>

                        <div class="form-floating input-groomer">
                            <input type="email" class="form-control entrada" id="correoGroomer" placeholder="">
                            <label for="correoGroomer">Correo</label>
                        </div>
                    </div>


                    <div class="container text-center my-5 mb-3">
                        <div class="d-flex justify-content-center gap-3 flex-wrap">
                            <!-- Botón para GUARDAR (crear nuevo) -->
                            <button class="boton-login" type="button" onclick="guardarInformacion()"
                                id="btnGuardar">
                                <i class="bi bi-plus-circle"></i> Guardar Groomer
                            </button>

                            <!-- Botón para ACTUALIZAR (modificar existente) - Oculto por defecto -->
                            <button class="boton-login" type="button" onclick="confirmarActualizacion()"
                                id="btnActualizar" style="display: none;">
                                <i class="bi bi-pencil-square"></i> Actualizar Groomer
                            </button>

                            <!-- Botón para CANCELAR edición -->
                            <button class="boton-login" type="button" onclick="cancelarEdicion()"
                                id="btnCancelar" style="display: none;">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Sección para listar Groomers -->
            <div class="controls-section w-100">
                <div class="row justify-content-center align-items-center g-3">

                    <!-- Botón Recargar -->
                    <div class="col-12 col-md-auto d-flex justify-content-center">
                        <button class="btn-reload px-4" onclick="listarGroomers()">
                            <i class="bi bi-arrow-clockwise"></i> Recargar Groomers
                        </button>
                    </div>

                    <!-- Total Groomers -->
                    <div class="col-12 col-md-auto d-flex justify-content-center">
                        <span class="stats-badge">
                            Total de groomers: <span id="totalGroomers">0</span>
                        </span>
                    </div>

                </div>
            </div>

            <!-- Tabla de groomers -->
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="infoGroomers">
                        <!-- Los groomers se listan aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer-custom py-5">
        <footer-component></footer-component>
    </footer>

    <div class="footer-copy text-center py-2">
        ©2025 sPaw. Todos los derechos reservados
    </div>

    <!-- JS -->
    <script src="../../components/headerAdmin.js"></script>
    <script src="../../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/ADMIN/admGroomers.js"></script>
    <script src="../../JS/indexSesionAdm.js"></script>
</body>

</html>
