<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../CSS/navFooter.css">
    <link rel="stylesheet" href="../../CSS/ADMIN/admGroomers.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Administración de Groomers - sPaw</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <header>
        <header-component></header-component>
    </header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="d-flex flex-column align-items-center w-100">
            <h1 class="text-center mt-3 titulo">Administrador</h1>

            <!-- Tabs -->
            <ul class="nav nav-tabs justify-content-center w-100">
                <li class="nav-item"><a class="nav-link custom-tab" href="./index.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link custom-tab seleccion" href="./admGroomers.html">Groomers</a>
                </li>
                <li class="nav-item"><a class="nav-link custom-tab" href="./admClientes.html">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link custom-tab" href="./admReservas.html">Reservas</a></li>
            </ul>

            <!-- Formulario para crear Groomer -->
            <div class="contacto container d-flex flex-column align-items-center mb-5 mt-3 p-4 rounded-2">
                <h3 class="mt-3 mb-3 subtitulo">Ingresar groomer</h3>
                <form onsubmit="event.preventDefault(); guardarInformacion();">
                    <div class="row g-4">
                        <div class="col-md-12 mt-4">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="nombreGroomer" placeholder="">
                                <label for="nombreGroomer">Nombre del groomer</label>
                            </div>
                        </div>

                        <div class="col-md-12 mt-4">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="apellidoGroomer" placeholder="">
                                <label for="apellidoGroomer">Apellido del groomer</label>
                            </div>
                        </div>

                        <div class="col-md-12 mt-4">
                            <div class="form-floating">
                                <input type="number" class="form-control entrada" id="telefonoGroomer" placeholder="">
                                <label for="telefonoGroomer">Teléfono del groomer</label>
                            </div>
                        </div>

                        <div class="col-md-12 mt-4">
                            <div class="form-floating">
                                <input type="email" class="form-control entrada" id="correoGroomer" placeholder="">
                                <label for="correoGroomer">Correo del groomer</label>
                            </div>
                        </div>

                        <div class="container text-center my-5 mb-3">
                            <div class="d-flex justify-content-center gap-5 flex-wrap">
                                <button class="boton-login" type="submit">Ingresar Groomer</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Sección para listar Groomers -->
            <div class="controls-section">
                <div class="row align-items-center g-3">
                    <div class="col-md-3">
                        <button class="btn-reload w-100" onclick="listarGroomers()">
                            <i class="bi bi-arrow-clockwise"></i> Recargar Groomers
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="stats-badge">
                            Total de groomers: <span id="totalGroomers">0</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Tabla de groomers -->
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="infoGroomers">
                        <!-- Los groomers se listan aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer-custom py-5">
        <footer-component></footer-component>
    </footer>

    <div class="footer-copy text-center py-2">
        ©2025 sPaw. Todos los derechos reservados
    </div>

    <!-- JS -->
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/ADMIN/admGroomers.js"></script>

</body>

</html>
