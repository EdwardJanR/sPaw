<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/navFooter.css">
    <link rel="stylesheet" href="../../CSS/ADMIN/admGroomers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Groomers</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <header-component></header-component>
    </header>
    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="d-flex flex-column align-items-center w-100">

            <h1 class="text-center mt-3 titulo">Administrador</h1>

            <!-- Sección de tabs -->
            <ul class="nav nav-tabs justify-content-center w-100">
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="./index.html">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab seleccion" href="./admGroomers.html">Groomers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="./admClientes.html">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="./admReservas.html">Reservas</a>
                </li>
            </ul>

            <!-- Formulario de Groomers -->
            <div class="contacto container d-flex flex-column align-items-center mb-5 mt-3 p-4 rounded-2">
                <h3 class="mt-3 mb-3 subtitulo">Ingresar groomer</h3>
                <form onsubmit="event.preventDefault(); guardarInformacion();">
                    <div class="row g-4">
                        <div class="col-md-6 mt-4">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="nombreGroomer" placeholder="">
                                <label for="nombreGroomer">Nombre del groomer</label>
                            </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="apellidoGroomer" placeholder="">
                                <label for="apellidoGroomer">Apellido del groomer</label>
                            </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="form-floating">
                                <input type="number" class="form-control entrada" id="telefonoGroomer" placeholder="">
                                <label for="telefonoGroomer">Teléfono del groomer</label>
                            </div>
                        </div>
                        <div class="col-md-6 mt-4">
                            <div class="form-floating">
                                <input type="email" class="form-control entrada" id="correoGroomer" placeholder="">
                                <label for="correoGroomer">Correo del groomer</label>
                            </div>
                        </div>

                        <div class="col-12 text-center my-4">
                            <button class="boton-login" type="submit">Ingresar Groomer</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Lista de Groomers -->
            <div class="controls-section container mb-3">
                <div class="row align-items-center g-3">
                    <div class="col-md-3">
                        <button class="btn-reload w-100" onclick="actualizarGroomers()">
                            <i class="bi bi-arrow-clockwise"></i> Recargar Groomers
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="stats-badge">
                            Total de groomers: <span id="totalGroomers">0</span>
                        </span>
                    </div>
                </div>
            </div>

            <div id="infoGroomers" class="container"></div>

        </div>
    </main>

    <footer class="footer-custom py-5">
        <footer-component></footer-component>
    </footer>

    <div class="footer-copy text-center py-2">
        ©2025 sPaw. Todos los derechos reservados
    </div>

    <!-- Scripts -->
    <script src="../../components/header.js"></script>
    <script src="../../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

    <script>
        const API_URL = 'http://localhost:8080/groomers';

        window.addEventListener('DOMContentLoaded', actualizarGroomers);

        async function actualizarGroomers() {
            const contenedor = document.getElementById("infoGroomers");
            contenedor.innerHTML = `<p>Cargando groomers...</p>`;

            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);

                const groomers = await response.json();
                document.getElementById("totalGroomers").textContent = groomers.length;

                contenedor.innerHTML = '';

                if (groomers.length === 0) {
                    contenedor.innerHTML = `<p>No hay groomers registrados.</p>`;
                    return;
                }

                groomers.forEach(g => {
                    const div = document.createElement('div');
                    div.className = "card card-groomer p-3 my-2";
                    div.innerHTML = `
                        <h4>${g.nombre} ${g.apellido || ''}</h4>
                        <p>Tel: ${g.telefono}</p>
                        <p>Email: ${g.email}</p>
                    `;
                    contenedor.appendChild(div);
                });

            } catch (error) {
                contenedor.innerHTML = `<p>Error cargando groomers: ${error}</p>`;
                console.error(error);
            }
        }

        function guardarInformacion() {
            const nombre = document.getElementById("nombreGroomer").value;
            const apellido = document.getElementById("apellidoGroomer").value;
            const telefono = document.getElementById("telefonoGroomer").value;
            const email = document.getElementById("correoGroomer").value;

            if (!nombre || !apellido || !telefono || !email) {
                mostrarAlerta('Completa todos los campos', 'danger');
                return;
            }

            fetch(`${API_URL}/crear`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, apellido, telefono, email })
            })
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
                    return res.json();
                })
                .then(() => {
                    mostrarAlerta('Groomer guardado correctamente', 'success');
                    document.getElementById("nombreGroomer").value = '';
                    document.getElementById("apellidoGroomer").value = '';
                    document.getElementById("telefonoGroomer").value = '';
                    document.getElementById("correoGroomer").value = '';
                    actualizarGroomers();
                })
                .catch(err => {
                    console.error(err);
                    mostrarAlerta('Error guardando groomer', 'danger');
                });
        }

        function mostrarAlerta(mensaje, tipo = 'success') {
            const alertContainer = document.createElement('div');
            alertContainer.className = `alert alert-${tipo} alert-dismissible fade show`;
            alertContainer.role = 'alert';
            alertContainer.innerHTML = `
                <strong>${tipo === 'success' ? '¡Éxito!' : '¡Error!'}</strong> ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.body.prepend(alertContainer);

            setTimeout(() => {
                alertContainer.classList.remove('show');
                setTimeout(() => alertContainer.remove(), 150);
            }, 4000);
        }
    </script>

</body>

</html>
