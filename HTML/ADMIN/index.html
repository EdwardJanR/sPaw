<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS/navFooter.css">
    <link rel="stylesheet" href="../../CSS/ADMIN/servicios.css">
    <link rel="stylesheet" href="../../CSS/ADMIN/admServicios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Administración Servicios</title>

</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <header-admin></header-admin>
    </header>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="d-flex flex-column align-items-center">
            <h1 class="text-center mt-3 titulo">
                Administrador
            </h1>
            <!-- Empieza seccion de tabs -->
            <ul class="nav nav-tabs justify-content-center w-100">
                <li class="nav-item">
                    <a class="nav-link custom-tab seleccion" href="./index.html">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="./admGroomers.html">Groomers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="./admClientes.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link custom-tab" href="./admReservas.html">Reservas</a>
                </li>
            </ul>
            <!-- Termina seccion de tabs -->
            <div class="contacto container d-flex flex-column align-items-center mb-5 mt-3 p-4 rounded-2">
                <h3 class="mt-3 mb-3 subtitulo" id="tituloFormulario">
                    Ingresar servicio
                </h3>
                <!-- Empieza seccion de formulario -->
                <form id="formServicios">
                    <div class="row g-4">
                        <div class="col-md-12 mt-4">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="nombreServicio" placeholder="">
                                <label for="nombreServicio">Nombre del servicio</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <textarea class="form-control entrada" id="descripcionServicio" placeholder=""
                                    style="height: 180px"></textarea>
                                <label for="descripcionServicio">Descripción</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input class="form-control form-control-lg entrada" type="file" id="imgServicio"
                                accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control entrada" id="precioPequeno" placeholder="">
                                <label for="precioPeq">Precio Pequeño</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="duracionPequeno" placeholder="">
                                <label for="durPeq">Duración </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control entrada" id="precioMediano" placeholder="">
                                <label for="precioMed">Precio Mediano</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="duracionMediano" placeholder="">
                                <label for="durPeq">Duración </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="number" class="form-control entrada" id="precioGrande" placeholder="">
                                <label for="precioGra">Precio Grande</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control entrada" id="duracionGrande" placeholder="">
                                <label for="durPeq">Duración </label>
                            </div>
                        </div>
                        <!--<div class="container text-center my-5 mb-3 ">
                            <div class="d-flex justify-content-center gap-5 flex-wrap">
                                <button type="button" class="boton-login" onclick="guardarInformacion();">Ingresar Servicio</button>
                            </div>
                        </div>-->
                        <div class="container text-center my-5 mb-3">
                            <div class="d-flex justify-content-center gap-3 flex-wrap">
                                <!-- Botón para GUARDAR (crear nuevo) -->
                                <button class="boton-login" type="button" onclick="guardarServicio()" id="btnGuardar">
                                    <i class="bi bi-plus-circle"></i> Guardar Servicio
                                </button>

                                <!-- Botón para ACTUALIZAR (modificar existente) - Oculto por defecto -->
                                <button class="boton-login" type="button" onclick="confirmarActualizacion()"
                                    id="btnActualizar" style="display: none;">
                                    <i class="bi bi-pencil-square"></i> Actualizar Servicio
                                </button>

                                <!-- Botón para CANCELAR edición -->
                                <button class="boton-login" type="button" onclick="cancelarEdicion()" id="btnCancelar"
                                    style="display: none;">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Termina seccion de formulario -->
                <!-- Contenedor para alerta de ingreso de servicio -->
                <div id="alertContainer"></div>
                <!-- Sección para listar servicios -->
            </div>
            <div class="controls-section w-100">
                    <div class="row justify-content-center align-items-center g-3">
                        <div class="col-12 col-md-auto d-flex justify-content-center">
                            <button class="btn-reload px-4" onclick="listarServicios()">
                                <i class="bi bi-arrow-clockwise"></i> Recargar Servicios
                            </button>
                        </div>
                        <!-- Total -->
                        <div class="col-12 col-md-auto d-flex justify-content-center">
                            <span class="stats-badge">
                                Total de servicios: <span id="totalServicios">0</span>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Tabla de servicios -->
                <div class="table-container">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Tamaño Pequeño</th>
                                <th>Tamaño Mediano</th>
                                <th>Tamaño Grande</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="infoServicios">
                            <!-- Los servicios se listan aquí -->
                        </tbody>
                    </table>
                </div>
        </div>
    </main>
    <footer class="footer-custom py-5">
        <footer-component></footer-component>
    </footer>
    <div class="footer-copy text-center py-2">
        ©2025 sPaw. Todos los derechos reservados
    </div>
    <script src="../../components/headerAdmin.js"></script>
    <script src="../../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/ADMIN/admServicios.js"></script>
    <script src="../../JS/indexSesionAdm.js"></script>
</body>

</html>
