<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/navFooter.css">
    <link rel="stylesheet" href="../CSS/contactenos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contáctenos</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <header-component></header-component>
    </header>
    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <section class="container justify-content-center flex-grow-1">
            <div class="contacto d-flex flex-column align-items-center my-3 p-3 rounded-2">
                <div class="container">
                    <h2 class="text-center mb-2 section-title titulo" id="Contacto">Contáctanos</h2>
                </div>
                <div class="container d-flex justify-content-around flex-column flex-md-row">
                    <div class="d-flex flex-column w-100 w-md-50 p-md-3 justify-content-around gap-1 order-2 order-md-1">
                        <h3 class="subtitulo text-center mt-3 mb-3">¿Necesitas ayuda?</h3>
                        
                        <form class="container-form w-100 d-flex flex-column justify-content-between gap-3" novalidate
                            action="https://formspree.io/f/mnjjyarq" method="POST" id="formContactenos">
                            <div class="form-floating" id="nombre-form">
                                <input type="text" class="form-control entrada" id="nombre" name="nombre"
                                    placeholder="ej: Natalia">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="form-floating" id="apellido-form">
                                <input type="text" class="form-control entrada" id="apellido" name="apellido"
                                    placeholder="ej: Cañas">
                                <label for="apellido">Apellido</label>
                            </div>
                            <div class="form-floating" id="email-form">
                                <input type="email" class="form-control entrada" id="email" name="email"
                                    placeholder="admin@spaw.com">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating" id="telefono-form">
                                <input type="tel" class="form-control entrada" id="telefono" name="telefono"
                                    placeholder="ej: 3235678910">
                                <label for="telefono">Telefono</label>
                            </div>
                            <div class="form-floating" id="mensaje-form">
                                <textarea class="form-control f-mensaje entrada" id="mensaje" name="mensaje"
                                    placeholder="Escribe tu mensaje"></textarea>
                                <label for="mensaje">Mensaje</label>
                            </div>
                            <div class="form-floating d-flex justify-content-center">
                                <button type="button" onclick="validaciones()" class="boton-login">Enviar</button>
                            </div>
                        </form>
                        <!-- Contenedor para alertas -->
                        <div id="alertContainer"></div>
                    </div>
                    <div class="imagen-contacto w-100 w-md-50 p-md-3 order-1">
                        <img class="img-contacto w-100" src="../IMG/spaw10.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer-custom py-5">
        <footer-component></footer-component>
    </footer>
    <div class="footer-copy text-center py-2">
        ©2025 sPaw. Todos los derechos reservados
    </div>
    <script src="../components/header.js"></script>
    <script src="../components/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
    <script src="../JS/contactenos.js"></script>
    <script src="../JS/indexSesion.js"></script>
</body>

</html>
